<html>
<head>
<title>Переадресация</title>
<script type="text/javascript">
function redirect() {
setTimeout(function() {
window.location.href = "https://www.google.com"; 
}, 5000);
}
</script>
</head>
<body onload="redirect()">
<p>Вы будете перенаправлены через 5 секунд. Если переадресация не произошла, <a href="https://www.google.com">нажмите сюда</a>.</p>
</body>
</html>
