<html>
<head>
<title>h1</title>
<script language="JavaScript"> 
function colorchange() {
document.getElementById("head").style.color = "red";
}
function resetColor() {
document.getElementById("head").style.color = "black";
}
</script>
</head>
<body>
<h1 id="head" onmouseover="colorchange()" onmouseout="resetColor()">Добро пожаловать на нашу страницу!</h1>
</body>
</html>
