<html>
<head>
<title>Длина линий</title>
</head>
<body>
<h1>Прорисованные линии</h1>
<script language="JavaScript" type="text/JavaScript"> 
function line(width) {
document.writeln("<hr align='center' width='" + width + "px'>"); 
}
for (var i = 1; i <= 10; i++) {
line(i * 10); 
}
</script> 
</body>
</html>
