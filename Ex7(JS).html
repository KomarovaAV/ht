<html>
<head>
<title>Школьные предметы</title>
<script language="JavaScript">
function writeSub(){
var subjects = new Array("Физика", "Математика", "Информатика", "Химия", "Русский язык", "Литература", "История", "Английский язык");
var sciences = subjects.slice(0, 4);
var humanities = subjects.slice(4, 8);
document.write(sciences.join(", ") + "<br>");
document.write(humanities.join(", "));
}
</script>
</head>
<body>
<script language="JavaScript">
writeSub();
</script>
</body>
</html>
